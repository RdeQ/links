<!DOCTYPE html>
<html>
  <head>
    <title>Link in Bio Project</title>
    <meta charset="utf-8">
    <meta name="author" content="Bobby deQuillfeldt">
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .profpic {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 16px;
        border: 3px solid white;
      }

      .thumb {
        width: 48px;
        height: 48px;
      }

      
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="/Images/profpic.jpg" alt="Action Park Profile Image" class="profpic">

    <div class="socials">
      <a class="soc" href="https://www.facebook.com/actionparkny/" target="_blank">

      </a>
      <a class="soc" href="https://www.instagram.com/actionparkny/?hl=en" target="_blank">
        <img class="thumb" src="/Images/Insta.png" alt="Instagram link">Instagram
      </a>
      <a class="soc" href="https://actionparkistaken.bandcamp.com/album/you-must-be-this-tall-to-die" target="_blank">
        <img class="thumb" src="/Images/Bandcamp.png" alt="Bandcamp link">Bandcamp
      </a>
    </div>

    <div class="articles">
      <a class="art>" href="" target="_blank"></a>
      <a class="art>" href="" target="_blank"></a>
      <a class="art>" href="" target="_blank"></a>
    </div>
    
  </body>
</html>
