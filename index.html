<!DOCTYPE html>
<html>
  <head>
    <title>Link in Bio Project</title>
    <meta charset="utf-8">
    <meta name="author" content="Bobby deQuillfeldt">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .name {
        margin: 12px;
        display: flex;
        justify-content: center;
        font-size: 40px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color:deeppink;

      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .profpic {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 16px;
        border: 3px solid gray;
      }

      .socials {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .soc {
        margin: 5px 30px 5px;
        border-radius: 8px;
        line-height: 0;
        background-color: gray;
      }

      .thumb {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

    </style>
  </head>
  
  <body>
    
    <div class="banner">
      <img src="/Images/profpic.jpg" alt="Action Park Profile Image" class="profpic">
    </div>
      
    <div class="name">
      Action Park
    </div>

    <div class="socials">
      
      <a class="soc" href="https://www.facebook.com/actionparkny/" target="_blank">
       <img class="thumb" src="/Images/FB.png" alt="Facebook">
      </a>

      <a class="soc" href="https://www.instagram.com/actionparkny/?hl=en" target="_blank">
        <img class="thumb" src="/Images/Insta.png" alt="Instagram">
      </a>

      <a class="soc" href="https://actionparkistaken.bandcamp.com/album/you-must-be-this-tall-to-die" target="_blank">
        <img class="thumb" src="/Images/Bandcamp.png" alt="Bandcamp">
      </a>

    </div>

    <div class="articles">
      <a class="art>" href="" target="_blank"></a>
      <a class="art>" href="" target="_blank"></a>
      <a class="art>" href="" target="_blank"></a>
    </div>
    
  </body>
</html>
